{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <div class="bg-img">
            <img src="/static/images/bgimg.PNG" alt="" srcset="">
        </div>
    </div>
    <div class="col-md-7 text-wrapper text-center">

        <!-- <h1 class="hero-text text-center">Happy St. Patrick's Day</h1> -->
        <div class="buttons">
            <a href="{{url_for('jokes') }}" class="btn btn-lg btn-joke active" role="button"
                aria-pressed="true">Jokes</a>
            <a href="{{url_for('videos') }}" class="btn btn-lg btn-video active" role="button"
                aria-pressed="true">Videos</a>
        </div>
        <div class="carousel-wrapper">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                {% for joke in jokes %}
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <p class="joke-slide">{{ joke.joke }}</p>
                    </div>
                </div>
                {% endfor %}
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for joke in jokes %}
                    <div class="carousel-item active">
                        <p>{{ joke.joke }}</p>
                    </div>
                    <div class="carousel-item">
                        <p>{{ joke.joke }}</p>
                    </div>
                    <div class="carousel-item">
                        <p>{{ joke.joke }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div> -->
        </div>

    </div>
</div>
{% endblock %}
