
<div class="container-messages rounded-lg">
    {% with messages = get_flashed_messages() %} 
        {% if messages %} 
            {% for message in messages %}
                <div class="toast toast-info rounded-lg" role="alert"
                    aria-live="assertive" aria-atomic="true" data-delay="4000">
                    <div class="toast-header text-info">
                        <strong class="mr-auto"><i class="fas fa-exclamation-circle mr-2"></i> Info Message</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        {{ message }}        
                    </div>
                </div>

            {% endfor %} 
        {% endif %} 
    {% endwith %}
</div>
