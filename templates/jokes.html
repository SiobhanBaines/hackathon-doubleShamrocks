{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}

    <h1 class="text-center" style="display: none;">Double Shamrock Rules</h1>
    <h3 class="text-center">Jokes</h3>
    <div class="container-fluid jokes-container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <ul>
                    {% for joke in jokes %}
                    <li>
                        <div class="col">
                            <p>{{ jokes.joke_name }}</p>
                        </div>
                        <div class="col">
                            <p>{{ jokes.likes }}</p>
                        </div>
                        <div class="col">
                            <p>{{ jokes.dislikes }}</p>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6 col-md-offset-1 col-sm-12">
                <img id="leprachaun" src="static/images/leprachaun.png" alt="leprachaun">
                <p>{{ jokes.joke }}</p>
            </div>
        </div>
    </div>

{% endblock %}
